apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-server
  template:
    metadata:
      labels:
        app: dns-server
    spec:
      containers:
      - name: dns-server
        image: dns-server:latest
        imagePullPolicy: Never
